<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div class="heading">
        <h1>Rock - Paper - Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice" id = "rock">
            <img src = "rock.png" alt = "N/A"/>
        </div>
        <div class="choice" id="paper">
            <img src = "paper.jpg" alt = "N/A"/>
        </div>
        <div class="choice" id="scissors">
            <img src = "scissors.jpg" alt = "N/A"/>
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id = "userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id = "compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgContainer">
        <p id = "msg">Start by selecting your choice.</p>
    </div>

    <div class="end">
    </div>

    <script src = "script.js"></script>

</body>

</html>
